{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/juggling-trick">Back</a>

      <h1 class="heading-large">How many people can you perform for?</h1>

      <form class="form" action="/check-your-answers-page" method="post">


        <div class="form-group">

          <fieldset>
            <legend>
              <span class="body-text">Select all that apply</span>
            </legend>

            <div class="multiple-choice">
              <input id="waste-type-1" name="audience-size" type="checkbox" value="Less than 10 people">
              <label for="waste-type-1">Less than 10 people</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-2" name="audience-size" type="checkbox" value="Between 10 and 50 people">
              <label for="waste-type-2">Between 10 and 50 people</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-3" name="audience-size" type="checkbox" value="More than 100 people">
              <label for="waste-type-3">More than 100 people</label>
            </div>

          </fieldset>

        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>



      </form>

    </div>
  </div>
</main>

{% endblock %}
