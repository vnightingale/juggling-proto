{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/start-page">Back</a>

      <h1 class="heading-large">How many balls can you juggle?
      </h1>

      <form class="form" action="/juggling-trick" method="post">

        <div class="form-group">
   <fieldset>


     <div class="multiple-choice">
       <input id="radio-1" type="radio" name="juggling-balls" value="3 or more"{{checked("juggling-balls","3 or more")}}>
       <label for="radio-1">3 or more</label>
     </div>
     <div class="multiple-choice">
       <input id="radio-2" type="radio" name="juggling-balls" value="One or two"{{checked("juggling-balls","One or two")}}>
       <label for="radio-2">One or two</label>
     </div>
     <p class="form-block">or</p>
     <div class="multiple-choice">
       <input id="radio-3" type="radio" name="juggling-balls" value="None - I can't juggle"{{checked("juggling-balls","None - I can't juggle")}}>
       <label for="radio-3">None - I can't juggle</label>
     </div>

   </fieldset>
 </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
